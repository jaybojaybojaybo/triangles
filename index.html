<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <form id="input">
        <h1>Make a triangle!</h1>
        <div class="form-group">
          <label for="side1">Enter the first side length!</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Enter the second side length!</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Enter the third side length!</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Click to submit!</button>
      </form>

    <div id="output">
      <h3 id="equilateral">Equilateral Triangle</h3>
      <h3 id="isosceles">Isosceles Triangle</h3>
      <h3 id="scalene">Scalene Triangle</h3>
      <h3 id="not">You didn't enter a triangle!</h3>

    </div>
  </div>
  </body>
</html>
